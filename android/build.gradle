group 'com.befovy.fijkplayer'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://dl.bintray.com/befovytray/fijkplayer/'
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}


dependencies {
    implementation 'com.befovy.fijkplayer:ijkplayer-java:0.1.0'
    implementation 'com.befovy.fijkplayer:ijkplayer-armv7a:0.1.0'
    implementation 'com.befovy.fijkplayer:ijkplayer-arm64:0.1.0'
    implementation 'com.befovy.fijkplayer:ijkplayer-x86:0.1.0'
}
