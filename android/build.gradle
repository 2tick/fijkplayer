group 'com.befovy.fijkplayer'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://dl.bintray.com/befovytray/fijkplayer/'
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}


dependencies {

    // fijkplayer-full include the java lib and native shared libs for armv5 armv7 arm64 x86 x86_64
    implementation 'com.befovy.fijkplayer:fijkplayer-full:0.1.2'

    // implementation 'com.befovy.fijkplayer:ijkplayer-java:0.1.0'
    // implementation 'com.befovy.fijkplayer:ijkplayer-armv7a:0.1.0'
    // implementation 'com.befovy.fijkplayer:ijkplayer-arm64:0.1.0'
    // implementation 'com.befovy.fijkplayer:ijkplayer-x86:0.1.0'
}
